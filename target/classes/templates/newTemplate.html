<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link th:href="@{/css/newTemplate.css}" rel="stylesheet" type="text/css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>

<div>
    <nav class="navbar sticky-top navbar-expand-lg" style="background-color: #ffffff">

        <a class="navbar-brand text-white" th:href="@{/hello}">
            <i class="fas fa-less-than" style="padding: 5px; color:#2474a6"></i>
        </a>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">

                <a th:href="@{/settings}">
                    <i class="fas fa-cog" style="padding: 5px; color:#2474a6"></i>
                </a>

                <a th:href="@{/home}">
                    <i class="fas fa-home" style="padding: 5px; color:#2474a6"></i>
                </a>


                <form sec:authorize="isFullyAuthenticated()" th:action="@{/logout}" method="post">
                    <input type="submit" value="Log out"/>
                </form>

                <a sec:authorize="isAnonymous()" th:href="@{/login}">
                    Login
                </a>

            </div>
        </div>

    </nav>

    <div class="main">
        <div class="head">
            <h1>
                <p th:inline="text">[[${#httpServletRequest.remoteUser}]]</p>
            </h1>
            <nav>
                <ul class="main-nav">
                    <li><p onclick="filterSelection('projects')"> Projects</p></li>
                    <li><p onclick="filterSelection('images')"> Photos</p></li>
                    <li><p onclick="filterSelection('audio')"> Audios</p></li>
                    <li><p onclick="filterSelection('video')"> Videos</p></li>
                    <li><p onclick="filterSelection('documents')"> Essays</p></li>
                    <li><p onclick="filterSelection('about_me')"> About me</p></li>
                </ul>
            </nav>
        </div>

        <h1>PORTFOLIO</h1>
        <div class="row">
            <div class="column projects">
                <a th:if="${showEdit}" th:href="@{/upload}">
                    <button class="uploadButton"><i class="fas fa-plus"></i> Upload a new document</button>
                </a>
                <div class="container">
                    <div th:each="index: ${#numbers.sequence(0, projectIDs.size()-1, 3)}">
                        <div class="row row-cols-3">
                            <div class = "col">
                                <a th:href="@{/projects/{username}/{id}(username=${#authentication.name}, id=${projectIDs.get(index)})}">
                                    <img th:if="${displayIDs.get(index) == 0}" th:src="@{/images/defaultProject.jpg}" style="width:100%" alt="image">
                                    <img th:if="${displayIDs.get(index) != 0}"  th:src="@{/display/projects/{username}/{id}(username=${#authentication.name}, id=${displayIDs.get(index)})}" style="width:100%" alt="image">
                                </a>


                                <a class="overlay" th:href="@{/projects/{username}/{id}(username=${#authentication.name}, id=${projectIDs.get(index)})}">
                                    <p class="text" th:text="${projectNames.get(index)}"></p>
                                </a>

                            </div>

                            <div class = "col">
                                <a th:if="${(index + 1) < projectIDs.size()}" th:href="@{/projects/{username}/{id}(username=${#authentication.name}, id=${projectIDs.get(index + 1)})}">
                                    <img th:if="${displayIDs.get(index + 1) == 0}" th:src="@{/images/defaultProject.jpg}" style="width:100%">
                                    <img th:if="${displayIDs.get(index + 1) != 0}"  th:src="@{/display/projects/{username}/{id}(username=${#authentication.name}, id=${displayIDs.get(index + 1)})}" style="width:100%">
                                </a>

                                <a class="overlay" th:if="${(index + 1) < projectIDs.size()} " th:href="@{/projects/{username}/{id}(username=${#authentication.name}, id=${projectIDs.get(index + 1)})}">
                                    <p class="text" th:text="${projectNames.get(index + 1)}"></p>
                                </a>



                            </div>
                            <div class = "col">
                                <a th:if="${(index + 2) < projectIDs.size()}" th:href="@{/projects/{username}/{id}(username=${#authentication.name}, id=${projectIDs.get(index + 2)})}" >
                                    <img th:if="${displayIDs.get(index + 2) == 0}" th:src="@{/images/defaultProject.jpg}" style="width:100%">
                                    <img th:if="${displayIDs.get(index + 2) != 0}"  th:src="@{/display/projects/{username}/{id}(username=${#authentication.name}, id=${displayIDs.get(index + 2)})}" style="width:100%">
                                </a>

                                <a class="overlay" th:if="${(index + 2) < projectIDs.size()}" th:href="@{/projects/{username}/{id}(username=${#authentication.name}, id=${projectIDs.get(index + 2)})}">
                                    <p class="text" th:text="${projectNames.get(index + 2)}" th:href="@{/projects/{username}/{id}(username=${#authentication.name}, id=${projectIDs.get(index + 2)})}"></p>
                                </a>

                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="column images">
                <div class="container">
                    <div th:each="index: ${#numbers.sequence(0, imageIDs.size()-1, 3)}">
                        <div class="row">
                            <div class = "col hover-shadow cursor" onclick="openModal();">
                                <img th:src="@{/image/{username}/{id}(username=${#authentication.name}, id=${imageIDs.get(index)})}" alt="Images" style="width:100%">
                                <a class="overlay" th:src="@{/image/{username}/{id}(username=${#authentication.name}, id=${imageIDs.get(index)})}"></a>

                            </div>
                            <div class = "col cursor" onclick="openModal();">
                                <img th:if="${(index + 1) < imageIDs.size()}" class = "col " th:src="@{/image/{username}/{id}(username=${#authentication.name}, id=${imageIDs.get(index+1)})}" alt="Images" style="width:100%">
                                <a class="overlay" th:if="${(index + 1) < imageIDs.size()}" th:src="@{/image/{username}/{id}(username=${#authentication.name}, id=${imageIDs.get(index+1)})}"></a>
                            </div>
                            <div class = "col cursor" onclick="openModal();">
                                <img th:if="${(index + 2) < imageIDs.size()}" class = "col " th:src="@{/image/{username}/{id}(username=${#authentication.name}, id=${imageIDs.get(index+2)})}" alt="Images" style="width:100%">
                                <a class="overlay" th:if="${(index + 2) < imageIDs.size()}" th:src="@{/image/{username}/{id}(username=${#authentication.name}, id=${imageIDs.get(index+2)})}"></a>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <div class="mySlides">
                            <div th:each="imageid : ${imageIDs}">
                                <img th:src="@{/image/{username}/{id}(username=${#authentication.name}, id=${imageid})}" alt="Images" style="width:100%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="column audio">
                <a th:if="${showEdit}" th:href="@{/upload}">
                    <button class="uploadButton"><i class="fas fa-plus"></i> Upload a new document</button>
                </a>
                <div class="container">
                    <div th:each="index: ${#numbers.sequence(0, audioIDs.size()-1, 3)}">
                        <div class="row row-cols-3">
                            <div class = "col">
                                <audio controls src th:src="@{/audio/{username}/{id}(username=${#authentication.name}, id=${audioIDs.get(index)})}" alt="Audio" style="width:100%"></audio>
                            </div>
                            <div class = "col">
                                <audio th:if="${(index + 1) < audioIDs.size()}" controls src th:src="@{/audio/{username}/{id}(username=${#authentication.name}, id=${audioIDs.get(index+1)})}" alt="Audio" style="width:100%"></audio>
                            </div>
                            <div class = "col">
                                <audio th:if="${(index + 2) < audioIDs.size()}" controls src th:src="@{/audio/{username}/{id}(username=${#authentication.name}, id=${audioIDs.get(index+2)})}" alt="Audio" style="width:100%"></audio>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column video">
                <a th:if="${showEdit}" th:href="@{/upload}">
                    <button class="uploadButton"><i class="fas fa-plus"></i> Upload a new document</button>
                </a>
                <div class="container">
                    <div th:each="index: ${#numbers.sequence(0, videoIDs.size()-1, 3)}">
                        <div class="row row-cols-3">
                            <div class = "col">
                                <video width="320" height="240" controls>
                                    <source th:src="@{/video/{username}/{id}(username=${#authentication.name}, id=${videoIDs.get(index)})}" alt="Video">
                                </video>
                            </div>
                            <div class = "col">
                                <video th:if="${(index + 1) < videoIDs.size()}" width="320" height="240" controls>
                                    <source th:src="@{/video/{username}/{id}(username=${#authentication.name}, id=${videoIDs.get(index+1)})}" alt="Video">
                                </video>
                            </div>
                            <div class = "col">
                                <video th:if="${(index + 2) < videoIDs.size()}" width="320" height="240" controls>
                                    <source th:src="@{/video/{username}/{id}(username=${#authentication.name}, id=${videoIDs.get(index+2)})}" alt="Video">
                                </video>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column documents">
                <a th:if="${showEdit}" th:href="@{/upload}">
                    <button class="uploadButton"><i class="fas fa-plus"></i> Upload a new document</button>
                </a>
                <p th:each="doc : ${docs}">
                    <embed th:src="@{/document/{username}/{id}(username=${#authentication.name}, id=${doc.key})}" width="600" height="500" alt="pdf" pluginspage="http://www.adobe.com/products/acrobat/readstep2.html">
                </p>
            </div>

            <div class="column about_me">
                <a th:if="${showEdit}" th:href="@{/profile/{username}/edit(username=${#authentication.name})}" style="margin-left: 1000px;">
                    <button class="uploadButton"><i class="fas fa-plus"></i> Edit your information</button>
                </a>

                <img th:if="${havePic}" th:src="@{/user/{username}/picture(username=${#authentication.name})}">
                <img th:if="!${havePic}" th:src="@{/images/account-img.png}">

                <h1>First Name</h1>
                <h2 th:text="${userInfo?.firstName}"></h2>
                <h1>Last Name</h1>
                <h2 th:text="${userInfo?.lastName}"></h2>
                <h1>Contact Info</h1>
                <h2 th:text="${userInfo?.contactInfo}"></h2>
                <h1>Location</h1>
                <h2 th:text="${userInfo?.location}"></h2>
                <h1>Education</h1>
                <h2 th:text="${userInfo?.education}"></h2>
                <h1>Work Experience</h1>
                <h2 th:text="${userInfo?.workExp}"></h2>
                <h1>Summary</h1>
                <h2 th:text="${userInfo?.summary}"></h2>
            </div>


        </div>
    </div>

</div>
</div>




<script>
    filterSelection("all")
    function filterSelection(c) {
        let x, i;
        x = document.getElementsByClassName("column");
        if (c == "all") c = "projects";
        for (i = 0; i < x.length; i++) {
            RemoveClass(x[i], "show");
            if (x[i].className.indexOf(c) > -1) AddClass(x[i], "show");
        }
    }

    function AddClass(element, name) {
        let i, arr1, arr2;
        arr1 = element.className.split(" ");
        arr2 = name.split(" ");
        for (i = 0; i < arr2.length; i++) {
            if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
        }
    }

    function RemoveClass(element, name) {
        let i, arr1, arr2;
        arr1 = element.className.split(" ");
        arr2 = name.split(" ");
        for (i = 0; i < arr2.length; i++) {
            while (arr1.indexOf(arr2[i]) > -1) {
                arr1.splice(arr1.indexOf(arr2[i]), 1);
            }
        }
        element.className = arr1.join(" ");
    }

    let btnContainer = document.getElementById("myBtnContainer");
    let btns = btnContainer.getElementsByClassName("btn");
    for (let i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function(){
            let current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", "");
            this.className += " active";
        });
    }

    function openModal() {
        document.getElementById("myModal").style.display = "block";
    }

    let slideIndex = 1;
    showSlides(slideIndex);

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex-1].style.display = "block";
    }

    $(document).mouseup(function(e) {
        if ($(e.target).parents('.modal-content').length == 0 && !$(e.target).is('.modal-content')) {
            $('.modal').css('display', 'none');
        }
    });

</script>



</html>
